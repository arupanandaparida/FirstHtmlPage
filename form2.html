<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Form2</h1>
    <!---------Radio Button-------------->
    <p>Chose Your Gender</p>
    <form action="">
    <fieldset>
        <legend>Myform</legend>
        <input type="radio" id="m" name="gender" value="male"><label for="">Male</label>
    <input type="radio" id="m" name="gender" value="female"><label for="">Female</label>
        <br>
    <input type="checkbox" name="html"id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="css"id="css">
    <label for="css">CSS</label>
    <input type="checkbox" name="js"id="js" checked>
    <label for="js">JAVASCRIPTS</label>
    <br>
    <select name="state" id="">
        <option value="AP">AP</option>
        <option value="Ts">TS</option>
        <option value="GOA">GOA</option>
    </select>
    <br>
    <select name="vehicle" id="" multiple>
        <optgroup label="bikes">
            <option value="re">Bullet</option>
            <option value="activa">Activa</option></optgroup>
        <optgroup label="cars">
            <option value="bmw">BMW</option>
        <option value="tat">tata car</option>
        <option value="tot">Toyota</option>
        <option value="mt">Maruti</option>
        </optgroup>
    </select>
    <textarea cols="30",row="100"></textarea>
    <button type="submit">Submit</button>
</form> 

    </fieldset>
    
</body>
</html>
